<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <div id="card">
    <div id="card1">
      <!-- Rating state start -->
      <img src="images/icon-star.svg" class="circle" alt="star-icon">

      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>

      <div class="numbers">
        <a href="#" class="circle" onclick="optionClicked(1)">1</a>
        <a href="#" class="circle" onclick="optionClicked(2)">2</a>
        <a href="#" class="circle" onclick="optionClicked(3)">3</a>
        <a href="#" class="circle" onclick="optionClicked(4)">4</a>
        <a href="#" class="circle" onclick="optionClicked(5)">5</a>
      </div>

      <button type="button" onclick="secondCard()">SUBMIT</button>
      <!-- Rating state end -->
    </div>



    <!-- Thank you state start -->
    <div id="card2">

      <img src="images/illustration-thank-you.svg" class="img-mob" alt="mobile">

      <p class="textOrange">You selected <span id="finalNum"></span> out of 5</p>

      <h1>Thank you!</h1>

      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        don't hesitate to get in touch!
      </p>
    </div>

  </div>
  <script src="js/scripts.js"></script>
</body>

</html>
